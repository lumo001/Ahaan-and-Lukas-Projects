% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <!-- Display image and video if they exist -->
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        {% if post.video %}
            <video src="{{ post.video.url }}" controls></video>
        {% endif %}
    </div>
{% endfor %}
